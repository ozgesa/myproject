<nav *ngIf="auth.loggedIn" class="navbar navbar-expand navbar-dark bg-dark static-top">
  <a class="navbar-brand mr-1" href="/dashboard">Financial House</a>

  <!-- Navbar Search -->
  <form class="d-none d-md-inline-block form-inline ml-auto mr-0 mr-md-3 my-2 my-md-0">
    <div class="input-group">
      <input type="text" class="form-control" placeholder="Search for..." aria-label="Search" id="searchbox" name="searchbox"
      [(ngModel)]="transactionIdForGenericSearch"
        aria-describedby="basic-addon2">
      <div class="input-group-append">
        <a class="btn btn-primary" href="/transaction/{{transactionIdForGenericSearch}}">
          <i class="fas fa-search"></i>
        </a>
      </div>
    </div>
  </form>

  <!-- Navbar -->
  <ul class="navbar-nav ml-auto ml-md-0">
    <li class="nav-item dropdown no-arrow">
      <a class="nav-link dropdown-toggle" href="#" id="userDropdown" role="button" data-toggle="dropdown"
        aria-haspopup="true" aria-expanded="false">
        <i class="fas fa-user-circle fa-fw"></i>
      </a>
      <div class="dropdown-menu dropdown-menu-right" aria-labelledby="userDropdown">
        <a class="dropdown-item" href="/logout" data-toggle="modal" data-target="#logoutModal">Logout</a>
      </div>
    </li>
  </ul>

</nav>

<div id="{{auth.loggedIn ? 'wrapper' : ''}}">

  <!-- Sidebar -->
  <ul *ngIf="auth.loggedIn" class="sidebar navbar-nav">
    <li class="nav-item" [ngClass]="router.url === '/dashboard' ? 'active': ''">
      <a class="nav-link" href="/dashboard">
        <i class="fas fa-fw fa-tachometer-alt"></i>
        <span> Dashboard</span>
      </a>
    </li>
    <li class="nav-item" [ngClass]="router.url === '/report' ? 'active': ''">
      <a class="nav-link" href="/report">
        <i class="fas fa-fw fa-chart-area"></i>
        <span> Reports</span></a>
    </li>
    <li class="nav-item" [ngClass]="router.url === '/transaction' ? 'active': ''">
      <a class="nav-link" href="/transaction">
        <i class="fas fa-fw fa-table"></i>
        <span> Transactions</span></a>
    </li>
  </ul>
  <div style="width:100%;">
    <router-outlet></router-outlet>
  </div>
</div>
<!-- /#wrapper -->

<!-- Scroll to Top Button-->
<a class="scroll-to-top rounded" href="#page-top">
  <i class="fas fa-angle-up"></i>
</a>

<!-- Logout Modal-->
<div class="modal fade" id="logoutModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
  aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Ready to Leave?</h5>
        <button class="close" type="button" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">Ã—</span>
        </button>
      </div>
      <div class="modal-body">Select "Logout" below if you are ready to end your current session.</div>
      <div class="modal-footer">
        <button class="btn btn-secondary" type="button" data-dismiss="modal">Cancel</button>
        <a class="btn btn-primary" href="login.html">Logout</a>
      </div>
    </div>
  </div>
</div>
